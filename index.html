<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cream Store</title>
</head>

<body>
    <!-- The Navbar Start -->
    <div class="top">
        <p>SKIN TREAT STORE</p>
        <div class="cart">
            <img class="icon-cart" src="assets/img/cart.png" alt="Cart">
            <span>0</span>
        </div>
    </div>
    <!-- The Navbar Ends -->

    <!-- Product Catalog Start -->
    <h1 class="head">MY SKIN TREAT STORE!</h1>
    <div id="container"></div>
    <!-- Product Catalog Ends -->

    <!-- The cart area start -->
    <div class="cartTab">
        <h1>Shopping Cart <span>0000</span></h1>
        <div class="listCart"></div>
        <div class="btn">
            <button class="close">Close</button>
            <button class="checkOut">Check Out</button>
        </div>
    </div>

    
    <!-- The cart area ends -->
    <footer>Made with ❤️ by <a href="https://abdulconsole.github.io">AbdulConsole</a>.</footer>

    <!-- My Javascript file(s) -->
    <script src="assets/js/script.js"></script>
</body>

</html>
