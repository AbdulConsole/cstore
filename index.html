<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cream Store</title>
</head>

<body>
    <!-- The Navbar Start -->
    <div class="top">
        <p>CREAM STORE</p>
        <div class="cart">
            <img src="assets/img/cart.png" alt="Cart">
            <span>0</span>
        </div>
    </div>
    <!-- The Navbar Ends -->

    <!-- Product Catalog Start -->
    <h1 class="head">My Cream Store!</h1>
    <div id="container"></div>
    <!-- Product Catalog Ends -->

    <!-- The cart area start -->
    <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart">
            <div class="item">
                <div class="image">
                    <img src="assets/img/p1.avif" alt="p1">
                </div>
                <div class="name">
                    Name
                </div>
                <div class="totalPrice">200</div>
                <div class="quantity">
                    <span class="minus"><</span>
                    <span>1</span>
                    <span class="plus">></span>
                </div>
            </div>
        </div>
        <div class="btn">
            <button class="close">Close</button>
            <button class="checkOut">Check Out</button>
        </div>
    </div>
    <!-- The cart area ends -->

    <!-- My Javascript file(s) -->
    <script src="assets/js/script.js"></script>
</body>

</html>
